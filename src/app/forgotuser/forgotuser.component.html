<div class="wrapper fadeInDown">

      <!-- Tabs Titles -->
      <div id ="formTitle" >
          <label>
             <h2>Forgot Passowrd</h2> 
             <!-- registeradmin -->

          </label>
      </div>
      <!-- Icon -->
  
      <!-- Login Form -->
      <form [formGroup]="user"  *ngIf=!changepassword (ngSubmit)="checkUser()">
        <input type="text" formControlName="userid" class="fadeIn second"  placeholder="Enter User Id">

      <form [formGroup]="user" *ngIf=changepassword (ngSubmit)="changePassword()">
        <input type="text" formControlName="password" class="fadeIn second"  placeholder="Enter new password">

      </form>
        <!-- Remind Passowrd -->

          </div>
    
    </div>
