<form [formGroup]="editEmployee" (ngSubmit)="editDetails()">
    <div class="container">
    <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control" formControlName="name"> 
    </div>
    <div class="form-group">
        <label>dob</label>
        <input type="date" class="form-control" formControlName="dob" placeholder="YYYY-MM-DD"> 
    </div>
    <div class="form-group">
        <label>gender</label>
        <div>
            <input type="radio" id="male" name="gender" value="male" formControlName="gender">
            <label for="male">Male</label><br>
            <input type="radio" id="female" name="gender" value="female" formControlName="gender">
            <label for="female">Female</label><br>
            <input type="radio" id="other" name="gender" value="other" formControlName="gender">
            <label for="other">Other</label>
        </div>
    </div>
    <div class="form-group">
        <label>dept</label>
        <input type="text" class="form-control" formControlName="dept"> 
    </div>
    <div class="form-group">
        <label>salary</label>
        <input type="number" class="form-control" formControlName="salary"> 
    </div>
    <div class="form-group">
        <label>location</label>
        <input type="text" class="form-control" formControlName="location"> 
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    
<a href="adminlogin/allemployee"><button type="button" class="btn btn-primary">Cancle</button></a>
</div>   
</form>
